<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <link rel="stylesheet" href="css/Formulario2.css">
</head>
<body>
    <header>
        <h2 id="form1">
            <i><b>Formulario.</b></i>
            </h2>
    </header>
        <main>
            <form>
                <label for="name"><i><b>Nombre:</b></i></label>
                <input type="text" name="name" id="name"
                minlength="5" maxlength="10" required placeholder="Nombre">
                <br><br>

                <label for="correo"><i><b>Correo Electronico:</b></i></label>
                <input type="text" correo="correo" id="correo" placeholder="Correo electronico">
                <br><br>
            
                <label for="url"><i><b>URL:</b></i></label>
                <input type="url" url="url" id="url" placeholder="Ingresa la url de tu pagina">
                <br><br>

                <label for="date1"><i><b>Fecha:</b></i></label>
                <input type="date" date1="date1" id="date1">
                <br><br>

                <label for="datetime1"><i><b>Tiempo:</b></i></label>
                <input type="time" datetime1="datetime1" id="datetime1">
                <br><br>

                <label for="tiempo"><i><b>Tiempo y Fecha:</b></i></label>
                <input type="datetime-local" tiempo="tiempo" id="tiempo">
                <br><br>

                <label for="mes"><i><b>Mes:</b></i></label>
                <select id="mes" name="mes">
                    <option>Enero</option>
                    <option>Febrero</option>
                    <option>Marzo</option>
                    <option>Abril</option>
                    <option>Mayo</option>
                    <option>Junio</option>
                    <option>Julio</option>
                    <option>Agosto</option>
                    <option>Septiembre</option>
                    <option>Octubre</option>
                    <option>Noviembre</option>
                    <option>Diciembre</option>
                </select>
                <br><br>

                <label for="semana"><i><b>Semana:</b></i></label>
                <select id="semana" name="semana">
                    <option>Semana 1</option>
                    <option>Semana 2</option>
                    <option>Semana 3</option>
                        <option>Semana 4</option>
                </select>

                <br><br>
                <label for="numero"><i><b>Numero:</b></i></label>
                <input type="tex" numero="numero" id="numero"
                minlength="-10" maxlength="10" required aria-placeholder="Numero">
                <br><br>

                <label for="tel"><i><b>Telefono:</b></i></label>
                <input type="tel" tel="tel" id="tel"
                minlength="2" maxlength="10" required placeholder="Telefono">
                <br><br>

                <label><b>Termino de busqueda</b></label>
                <input type="search"><br><br>
                <label><b>Color favorito</b></label>
                <input type="color"><br><br>
            </form>
            
        </main>
    
</body>
</html>
